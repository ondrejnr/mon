apiVersion: v1
kind: Namespace
metadata:
  name: web-stack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: web-stack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-balancer
  namespace: web-stack
spec:
  selector:
    app: nginx-app
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
