{"apiVersion": "v1", "data": {"httpd.conf": "ServerName localhost\nListen 80\nLoadModule mpm_event_module modules/mod_mpm_event.so\nLoadModule unixd_module modules/mod_unixd.so\nLoadModule authz_core_module modules/mod_authz_core.so\nLoadModule dir_module modules/mod_dir.so\nLoadModule env_module modules/mod_env.so\nLoadModule log_config_module modules/mod_log_config.so\nLoadModule mime_module modules/mod_mime.so\nLoadModule alias_module modules/mod_alias.so\nLoadModule proxy_module modules/mod_proxy.so\nLoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so\nUser daemon\nGroup daemon\nServerAdmin admin@localhost\nErrorLog /proc/self/fd/2\nLogLevel warn\n<IfModule log_config_module>\n    LogFormat \"%h %l %u %t \\\"%r\\\" %>s %b\" common\n    CustomLog /proc/self/fd/1 common\n</IfModule>\nDirectoryIndex index.php index.html\nDocumentRoot /usr/local/apache2/htdocs\n<Directory /usr/local/apache2/htdocs>\n    Options Indexes FollowSymLinks\n    AllowOverride All\n    Require all granted\n</Directory>\n<FilesMatch \\.php$>\n    SetHandler proxy:fcgi://127.0.0.1:9000\n</FilesMatch>\n"}, "kind": "ConfigMap", "metadata": {"annotations": {"kubectl.kubernetes.io/last-applied-configuration": "{\"apiVersion\":\"v1\",\"data\":{\"httpd.conf\":\"ServerName localhost\\nListen 80\\nLoadModule mpm_event_module modules/mod_mpm_event.so\\nLoadModule unixd_module modules/mod_unixd.so\\nLoadModule authz_core_module modules/mod_authz_core.so\\nLoadModule dir_module modules/mod_dir.so\\nLoadModule env_module modules/mod_env.so\\nLoadModule log_config_module modules/mod_log_config.so\\nLoadModule mime_module modules/mod_mime.so\\nLoadModule alias_module modules/mod_alias.so\\nLoadModule proxy_module modules/mod_proxy.so\\nLoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so\\nUser daemon\\nGroup daemon\\nServerAdmin admin@localhost\\nErrorLog /proc/self/fd/2\\nLogLevel warn\\n\\u003cIfModule log_config_module\\u003e\\n    LogFormat \\\"%h %l %u %t \\\\\\\"%r\\\\\\\" %\\u003es %b\\\" comm