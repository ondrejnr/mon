---
- name: Skontroluj, ci k3s uz bezi
  command: systemctl is-active k3s
  register: k3s_service_check
  ignore_errors: yes
  changed_when: false

- name: Download k3s install script
  get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: '0755'
  when: k3s_service_check.rc != 0

- name: Install k3s (bez built-in Traefik)
  shell: /tmp/k3s-install.sh
  environment:
    INSTALL_K3S_VERSION: "{{ k3s_version | default('v1.29.0+k3s1') }}"
    INSTALL_K3S_EXEC: "server --disable traefik"
  args:
    creates: /usr/local/bin/k3s
  when: k3s_service_check.rc != 0

- name: Wait for k3s API
  wait_for:
    port: 6443
    delay: 10
    timeout: 120

- name: Copy kubeconfig locally
  fetch:
    src: /etc/rancher/k3s/k3s.yaml
    dest: ~/.kube/config
    flat: yes
